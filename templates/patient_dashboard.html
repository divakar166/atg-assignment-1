{% extends "base.html" %}

{% block title %}Patient Dashboard{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Patient Dashboard</h2>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p><strong>Welcome, {{ request.user.first_name }}!</strong></p>
            <p><strong>Email:</strong> {{ request.user.email }}</p>
            <p><strong>Address:</strong> {{ request.user.address }}</p>
        </div>
        <div><a href="{% url 'logout' %}" class="text-lg text-blue-500">Logout</a></div>
    </div>
</div>
{% endblock %}
